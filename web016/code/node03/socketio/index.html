	</style>
</head>
<body>
<div id="app">

				<div class="input-group-append">

</div>
<script src="https://cdn.bootcss.com/socket.io/2.2.0/socket.io.js"></script>
<script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
<!--<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>-->
<script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
<script src="https://cdn.bootcss.com/date-fns/1.30.1/date_fns.min.js"></script>
<script>
  /**
   * ä¸Šçº¿æé†’
   * ç”¨æˆ·åˆ—è¡¨ (è·å–ç”¨æˆ·å-è®¡ç®—æœºå) âˆš
   * æ”¯æŒä¿®æ”¹è‡ªå·±çš„æ˜µç§°,é»˜è®¤ä¸ºä»£ç†IP
   * ä¸Šæ‹‰åŠ è½½å†å²,éœ€è¦é¡µé¢æ»‘åŠ¨æ’ä»¶æ”¯æŒ
   * æ ¹æ®IPåŒºåˆ†è‡ªå·±å’Œåˆ«äººçš„æ¶ˆæ¯ âˆš
   * æ·»åŠ ç”¨æˆ·é»˜è®¤å¤´åƒ(é¡µé¢ä½¿ç”¨IPä½œä¸ºrgbaçš„å‚æ•°)âˆš
   * æ„å»ºç•Œé¢,ç”¨ç°æœ‰æ’ä»¶å…¼å®¹ç§»åŠ¨ç«¯
   * ç”¨æˆ·çš„åˆ¤æ–­ éœ€è¦é‡æ–°æ„æ€,è®¾å¤‡å·/IP(ç›®å‰ç”¨IPä½œä¸ºå”¯ä¸€æ ‡è¯†ç¬¦)
   * ä½¿ç”¨ç¬¬å››èŠ‚è¯¾å­¦åˆ°çš„ å•æ–‡ä»¶å‚¨å­˜æ¥åšæ•°æ®æŒä¹…åŒ–,âˆš
   * è·å–IPæ›´æ”¹æˆnodeæœåŠ¡ç«¯è·å–,ä¸éœ€è¦ç”¨soho âˆš
   * ç”¨æˆ·åç­–ç•¥éœ€è¦è°ƒæ•´,å¼€å‘useræ¥å£ç”¨æˆ·æŸ¥æ‘å¯¹åº”çš„name âˆš
   * è§£å†³å†…å®¹ä¸æ¢è¡Œçš„é—®é¢˜ âˆš
   * å¼€å‘æ’¤å›æ¶ˆæ¯æ“ä½œ
   * å›è½¦å‘é€æ¶ˆæ¯,æš‚æ—¶æ²¡èƒ½è§£å†³ç»„åˆé”®å†²çªçš„é—®é¢˜,æš‚ç”¨Ctrl+Enterå‘é€
   * */
  /**

   */
  axios.defaults.timeout = 15000;  //è¶…æ—¶å“åº”
  axios.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded'; // é…ç½®è¯·æ±‚å¤´ï¼ˆæ¨èï¼‰
  axios.defaults.headers.post['Content-Type'] = 'application/json;charset=utf-8'; // é…ç½®è¯·æ±‚å¤´
  const socket = io();
  const vm = new Vue({
    el: '#app',
    data: {
      title: 'riseå´›èµ· çš„èŠå¤©å®¤',
      msgList: [
        {
          "id": "24f7f420-6ebf-11ea-89fc-b1660eda7171",
          "user": "192.168.254.115",
          "content": "ä¸€æ¡ç¤ºä¾‹æ¶ˆæ¯",
          "createAt": 1585157782626,
          "updateAt": 1585157782626
        }, // æ¶ˆæ¯ç»“æ„ç¤ºä¾‹
      ], // æ¶ˆæ¯åˆ—è¡¨é»˜è®¤ç©º
      inputVal: '', // æ–‡æœ¬åŸŸ
      online: 0,// åœ¨çº¿äººæ•°
      user: {
        id: '0',
        ip: '127.0.0.1',
        name: 'name',
        online: false,
        createAt: 0,
        updateAt: 0,
      },
      users: {
        '127.0.0.1': {
          id: '0',
          ip: '127.0.0.1',
          name: 'name',
          online: false,
          createAt: 0,
          updateAt: 0,
        }
      },
      emptyMsg: false,
    },
    methods: {
      // å‘é€æ¶ˆæ¯
      sendMsg() {
        this.emptyMsg = this.inputVal.replace(/\n/g, '') === '';
        if (this.emptyMsg) return;
        const msg = {
          content: this.inputVal.replace(/\n/g, '<br/>'), // å°† æ¢è¡Œå­—ç¬¦ å¤„ç†æˆ æ¢è¡Œä»£ç 
          user: this.user.ip,
        };
        socket.emit('chat message', msg);
        this.inputVal = '';
      },
      // æ¶ˆæ¯åˆ—è¡¨è§¦åº•
      scrollToBottom() {
        let offsetTop = document.querySelector('.list-bottom').offsetTop;
        console.log('.list-bottom offsetTop', offsetTop);
        document.querySelector('.msg-body').scrollTo(0, offsetTop);
      },
      // å›è½¦å‘é€æ¶ˆæ¯,ç»„åˆé”®å¤„ç†
      keypress() {
        this.emptyMsg = false;
      }
    },
    computed: {
      // ç”¨æˆ·æ˜µç§°
      nikeName() {
        return function (msg) {
          // æœ‰ç”¨æˆ·å ä½¿ç”¨ç”¨æˆ·å,å¦‚æœæ²¡æœ‰é‚£å°±ä½¿ç”¨IP
          return this.users[msg.user] ? this.users[msg.user].name ? this.users[msg.user].name : msg.user : msg.user
        }
      },
      // is me
      isMe() {
        return function (msg) {
          return msg.user === this.user.ip;
        }
      },
      // æ˜¾ç¤ºæ¶ˆæ¯æ—¶é—´
      msgTime() {
        return (time, lastTime) => {
          /**
           * åœ¨å½“å¤©å°±ä¸æ˜¾ç¤ºæ—¥æœŸäº†
           * ä¸ä¸Šä¸€æ¡æ¶ˆæ¯çš„é—´éš”æ—¶é—´ è¶…è¿‡2åˆ†é’Ÿå†æ˜¾ç¤ºæ—¶é—´
           */
          let _time = new Date(time);
          let isToday = dateFns.isToday(_time);
          let res = dateFns.format(_time, isToday ? 'HH:mm' : "MM-DD HH:mm");
          let dm = dateFns.differenceInMinutes(time, lastTime);
          return dm > 2 ? res : null;
        }
      }
    },
    mounted() {
      // å¼€å§‹ç›‘å¬ èŠå¤© äº‹ä»¶
      socket.on('chat message', msg => {
        this.msgList.push(msg);
      });
      // è¯·æ±‚ä¸ªäººä¿¡æ¯æ¥å£
      axios.get('/user', {})
        .then(response => {
          this.user = response.data;
          console.log('user', response.data);
        })
        .catch(error => console.log(error));
      // è¯·æ±‚æ‰€æœ‰ç”¨æˆ·ä¿¡æ¯æ¥å£ TODO postæ¥å£æœ‰é—®é¢˜ä¸´æ—¶æ”¹æˆget
      axios.get('/users?all=1')
        .then(response => {
          this.users = response.data;

        })
        .catch(error => console.log(error));
      // è¯·æ±‚åç«¯æ¶ˆæ¯æ•°æ®,[æœŸæœ›:è¿”å›å10æ¡,éœ€è¦é…å¥—ä¸‹æ‹‰åˆ·æ–°ä¸€èµ·å®ç°]
      axios.get('/message', {})
        .then(response => {
          console.log('å“åº”æ•°æ®', response.data);
          if (Object.keys(response.data).length === 0) return console.log('æ¶ˆæ¯è®°å½•æ•°é‡ä¸º0');
          this.msgList = this.msgList.concat(response.data);
        })
        .catch(error => console.log(error))
    },
    updated() {
      this.scrollToBottom()
    },
  });
</script>
